---
language: python
python: "2.7"

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible

script:
  # Check the role/playbook's syntax.
  - ansible-playbook -i ansible/hosts.localhost ansible/testing.yml --syntax-check

  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -i ansible/hosts.localhost ansible/testing.yml --connection=local --sudo
