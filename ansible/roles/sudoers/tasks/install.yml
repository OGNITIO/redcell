#
# Sudo group configuration
#

- name: Install sudo
  apt: name=sudo state=present
  register: job_result
  until: job_result|success
  retries: 3
  tags:
    - configuration

- name: Setting sudo group to NOPASSWD
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%sudo'
    line: '%sudo ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
  tags:
    - configuration
