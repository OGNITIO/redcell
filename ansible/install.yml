- name: Hosts default configuration
  hosts: all
  any_errors_fatal: true
  sudo: yes
  vars:
    playbook_mode: "install"
  roles:
    - hostname
    - users
    - sudoers
    - apt
    - debian-auto-upgrade
    - golang
    - cfssl
    - docker
    - fluentd-es
    - telegraf
    - registry-proxy

- name: Mesos-DNS
  hosts: [mesos-dns, all]
  any_errors_fatal: true
  sudo: yes
  vars:
    playbook_mode: "install"
  roles:
    - mesos-dns
   
- name: Apache Zookeeper
  hosts: zookeeper
  any_errors_fatal: true
  sudo: yes
  vars:
    playbook_mode: "install"
  roles:
    - zookeeper
   
- name: Apache Mesos installation
  hosts: mesos
  any_errors_fatal: true
  sudo: yes
  vars:
    playbook_mode: "install"
  roles:
    - mesos

- name: Marathon schedulers
  hosts: marathon
  any_errors_fatal: true
  sudo: yes
  vars:
    playbook_mode: "install"
  roles:
    - marathon
